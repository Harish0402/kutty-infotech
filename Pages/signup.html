<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="">
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

html,body{
    height: 100%;
}

header {
    background: #35424a;
    color: #ffffff;
    padding: 10px 0;
    text-align: center;
}



footer {
    text-align: center;
    padding: 10px 0;
    background: #35424a;
    color: #ffffff;
    position: absolute;
    bottom: 0;
    width: 100%;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 5px 0;
}

input {
    padding: 10px;
    margin: 5px 0;
}

button {
    padding: 10px;
    margin-top: 10px;
    background: #35424a;
    color: white;
    border: none;
    cursor: pointer;
}




.toggle-password {
            cursor: pointer;
        }

</style>
</head>
<body>
    <header>
        <h1>Create Your Account</h1>
    </header>

        <div class="container mt-5 w-50">
            <h2 class="text-center">Sign Up</h2>
            <form onsubmit="validateForm(event)">
                <div class="form-floating">
                    
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating" id="email">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <span class="input-group-text toggle-password" onclick="togglePasswordVisibility()">
                        <i id="eyeIcon" class="fas fa-eye"></i>
                    </span>
                    
                </div>
                 <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" placeholder=" " required>
                    <label for="confirmPassword">Confirm Password</label>
                    <span class="input-group-text toggle-password" onclick="togglePasswordVisibility()">
                        <i id="eyeIcon" class="fas fa-eye"></i>
                    </span>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account?<a href="./login.html" class="text-decoration-none"> Login</a></p>
            </div>
        </div>
    </main><br>

    <footer class="">
        <p>&copy; 2024  Kutty Infotechs&nbsp; &REG;  All rights reserved.</p>
    </footer>

    <script defer>

function validateForm(event) {
            event.preventDefault(); // Prevent form submission
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
            } else {
                alert("Account Created Successfully! Welcome, ${username}!");
                clearForm();
                // Here you can add the code to submit the form
                // e.g., using AJAX or by actually submitting the form
            }
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const isPasswordVisible = passwordField.type === 'text';

            passwordField.type = isPasswordVisible ? 'password' : 'text';
            confirmPasswordField.type = isPasswordVisible ? 'password' : 'text';

            const eyeIcon = document.getElementById('eyeIcon');
            eyeIcon.classList.toggle('fa-eye', isPasswordVisible);
            eyeIcon.classList.toggle('fa-eye-slash', !isPasswordVisible);
        }

        function clearForm() {
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('password').type = 'password';
            document.getElementById('confirmPassword').type = 'password';
            document.getElementById('eyeIcon').classList.remove('fa-eye-slash');
            document.getElementById('eyeIcon').classList.add('fa-eye');
        }

   </script>
   
</body>
</html>
